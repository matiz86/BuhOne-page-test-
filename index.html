<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Merriweather:wght@700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>BuhOne</title>
</head>

<body>
  <header class="header" aria-label="header">
    <div class="container">
      <div class="header__wrap" aria-label="header wrap">
        <div class="header__logo" aria-label="header logo">
          <img src="assets/webp/logo.svg" alt="#">
          <span>BuhOne</span>
        </div>
        <div class="header__container" aria-label="header container">
          <div class="header__info" aria-label="header info">
            <div class="header__box" aria-label="header box">
              <div class="header__icon" aria-label="header icon">
                <img src="assets/webp/phone.svg" alt="#">
              </div>
              <a href="tel:8 (111) 222-33-44" class="header__value">
                8 (111) 222-33-44
              </a>
            </div>
            <div class="header__box" aria-label="header box">
              <div class="header__icon" aria-label="header icon">
                <img src="assets/webp/Frame.svg" alt="#">
              </div>
              <div class="header__value">
                Пн-Пт 10:00-18:00
              </div>
            </div>
            <div class="header__box" aria-label="header box">
              <div class="header__icon" aria-label="header icon">
                <img src="assets/webp/mail.svg" alt="">
              </div>
              <a href="mailto:order@buhone.ru" class="header__value">
                order@buhone.ru
              </a>
            </div>
            <div class="header__box" aria-label="header box">
              <div class="header__icon" aria-label="header icon">
                <img src="assets/webp/loc.svg" alt="">
              </div>
              <address class="header__value" aria-label="header value">
                Невский пр. 130
              </address>
            </div>
          </div>
          <nav class="header__menu" aria-label="header menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#">Главная</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">услуги</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">кейсы</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">о компании</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">контакты</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

</body>
<script src="js/index.js"></script>

</html>
